{% extends 'main.html' %}
{% load django_bootstrap5 %}
{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="{{ STATIC_URL }}js/feedback.js"></script>
{% endblock %}
{% block css %}
    {{ block.super }}
    <link href="{{ STATIC_URL }}css/feedback.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <h1>Мы обязательно вам ответим</h1>
    <hr>
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Отправить" class="btn btn-primary">
            </div>
        </div>
    </form>
{% endblock %}
