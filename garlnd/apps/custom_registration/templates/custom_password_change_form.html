{% extends "main.html" %}
{% load django_bootstrap5 %}


{% block sub_content %}
<h1>Сменить пароль</h1>
<hr>
<form class="form-horizontal" action="" enctype="multipart/form-data" data-ajax="false" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Сменить пароль" class="btn btn-success">
        </div>
    </div>
</form>
{% endblock %}
